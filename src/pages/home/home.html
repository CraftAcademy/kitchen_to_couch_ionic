<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  <h3>Kitchen to Couch</h3>
  <p>What do you feel like tonight?</p>
  <ion-card *ngFor="let assortment of assortments" (click)="navigateToRestaurantPage(assortment.name)">
    <img [src]="assortment.imagePath"/>
    <div class="card-title">{{ assortment.name }}</div>
  </ion-card>
</ion-content>
