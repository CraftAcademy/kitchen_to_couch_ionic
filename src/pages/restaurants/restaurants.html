<ion-header>
  <ion-navbar>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let restaurant of restaurants" (click)="navigateToMenu()">
    <ion-card-header>
      {{restaurant.attributes.name}}
    </ion-card-header>
    <ion-card-content>
      {{restaurant.attributes.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
